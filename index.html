<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- inline css -->
    <p style="color: white; background-color: black;">Hello html 123</p>

    <!-- internal css -->
    <style>
        h1 {
            color: blue;
        }

        p {
            color: red;
        }
    </style>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

    <!-- External CSS -->
    <h3>Meo meo meo</h3>
</body>

</html>
